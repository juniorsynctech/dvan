<body>
	<!-- Preloader Start -->
	<div id="preloader-active">
		<div
			class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="preloader-circle"></div>
				<div class="preloader-img pere-text">
					<img src="assets/img/logo/loder.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div class="header-area">
			<div class="main-header ">
				<div class="header-top d-none d-lg-block">
					<div class="container">
						<div class="col-xl-12">
							<div
								class="row d-flex justify-content-between align-items-center">
								<div class="header-info-left">
									<!-- Verificar -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="header-bottom  header-sticky">
					<div class="container">
						<div class="row align-items-center">
							<!-- Logo -->
							<div class="col-xl-2 col-lg-2">
								<div class="logo">
									<img src="assets/img/logo/logo.png" alt=""></a>
								</div>
							</div>
							<div class="col-xl-10 col-lg-10">
								<div
									class="menu-wrapper  d-flex align-items-center justify-content-end">
									<!-- Main-menu -->
									<div class="main-menu d-none d-lg-block">
										<nav>
											<ul id="navigation">
												<ul id="navigation">
													<li><a href="/">Pagina Inicial</a></li>
												</ul>
											</ul>
										</nav>
									</div>
									<!-- Header-btn -->

								</div>
							</div>
							<!-- Mobile Menu -->
							<div class="col-12">
								<div class="mobile_menu d-block d-lg-none"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Header End -->
	</header>
	<main>
		<!--? slider Area Start-->
		<div class="slider-area ">
			<div class="col-12">
				<h2 class="contact-title">Login de Usuarios</h2>
			</div>
			<div class="col-lg-8">
				<form class="form-contact contact_form" method="post"
					action="/login">
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<input class="form-control valid" name="email" type="email"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Seu email'" placeholder="Seu email">
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<input class="form-control valid" name="senha" type="password"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Sua Senha'" placeholder="Sua Senha">
							</div>
						</div>

					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<button type="submit" class="button button-contactForm boxed-btn">Login</button>
						</div>
						<div th:if="${session.falhaLogin != null}" class="alert alert-danger" role="alert">
							<span th:text="${session.falhaLogin}"></span>
						</div>
					</div>
			</div>
			</form>
		</div>
		</div>
	</main>
	<footer>
		<div class="footer-area footer-bg">
			<div class="container">
				<div class="footer-top footer-padding">

							<!-- EspaÃ§o Vazio -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Scroll Up -->
	<div id="back-top">
		<a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
	</div>
